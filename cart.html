<!DOCTYPE html>
<head>
    <meta description = "BusMall Product Shopping Cart">
    <meta charset="utf-8">
    <title>BusMall Shopping Cart</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Macondo|Merriweather|Montserrat|Questrial" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<html>
    <body>
    <section>
      <h1>Thank you for shopping with BusMall!</h1>
    </section>
    <section id = "order-recap">
      <h2>Order Summary</h2>
      <ul class="order-summary">
      </ul>
    </section>
    <h2>Payment Information</h2>
    <section class = "payment-form">
      <form action="new-payment-info">
        <fieldset>
          <legend>Thank you for entering your details as requested for each field. Please click sumbit when done, only once. </legend>
          <ul class ="label-order">
          <li><label for="nameCustomer">Full Customer Name:</label>
          <input name="nameCustomer" type="text">
          <li><label for="streetAddress">Street Address:</label></li>
          <input name="streetAddress" type="text">
          <li><label for="city">City:</label>
          <input name="city" type="text"></li>
          <li><label for="state">State:</label>
          <input name="state" type="text"></li>
          <li><label for="zipCode">Zip Code:</label>
          <input name="zipCode" type="text"></li>
          <li><label for="phoneNumber">Phone Number:</label>
          <input name="phoneNumber" type="text"></li>
          <li><label for="creditCard">Credit Card number:</label>
          <input name="creditCard" type="number"></li>
        </ul>
        </fieldset>
      </form>
    </section>
    <section class="button">
      <button class ="shrink" id="order-button">Process Order</button>
    </section>
    <section class="footer">
      <p><i>Please note that all content is property of BusMall, LLC</i></p>
      <p>&copy; Copyright 2018 </p>
    </section>
    <script type ="text/javascript" src="js/app.js"></script>
    </body>
</html>
